<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">

        <title>Tagi semantyczne</title>
        <meta name="description" content="Nauka tagów semantycznych."> <!--Must have-->
        <meta name="keywords" content="Nauka, webdev"> <!--Nie wpływa na pozycję google-->
        <meta name="robots" content="index, follow"> <!--noindex, nofollow (opcjonalnie)-->
        <meta name="author" content="Kacper Dudek"> <!--Must have-->

    </head>
    <body style="background-color: darkkhaki;">

        <!--
            TAGI SEMANTYCZNE (poza formatowaniem mają dodatkowe znaczenie)

            <strong>  -  "silny"  formatowanie domyślne <b>
            <em>      -  emphasis  - "podkreślenie/akcent/nacisk" formatowanie domyślne <i>
            <mark>    -  "oznaczyć markerem" z pomocą domyślnie żółtego koloru
        -->

        <p>
            <em>Uwielbiam</em> koty i psy.
        </p>

        <p>
            Uwielbiam koty <em>i</em> psy.
        </p>

        <p>
            Zanim coś zrobisz, <strong>przeczytaj instrukcję</strong>.
        </p>

        <p>
            <mark>podkreślenie na żółto znacznikiem mark.</mark>
        </p>

        <p>
            <dfn><abbr title="Cascading Style Sheets"><strong>CSS</strong></abbr></dfn> to z 
            ang. <b>C</b>ascading <b>S</b>tyle <b>S</b>heets, czyli Kaskadowe Arkusze Stylów.
        </p>


    </body>
</html>
