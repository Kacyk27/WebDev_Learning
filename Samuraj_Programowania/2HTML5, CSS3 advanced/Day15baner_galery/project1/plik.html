<!DOCTYPE html>
<html lang="pl">

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Slider baner</title>
    <meta name="description" content="Ten opis jest pod tytułem strony.
        Powinien zawierać do 150 znaków.">
    <!--Must have-->
    <meta name="keywords" content="Nauka, webdev">
    <!--Nie wpływa na pozycję google-->
    <meta name="robots" content="index, follow">
    <!--noindex, nofollow (opcjonalnie)-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Powyższy metatag mówi, że strona została przygotowana również pod telefony (responsywność).-->
    <meta name="author" content="Kacper Dudek">
    <!--Must have-->

    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html {
            font-family: Oswald;
            font-size: 10px;
        }

        .team {
            width: 100%;
            height: 100vh;
            overflow: hidden;
            background-color: #ccc;
            position: relative;
        }

        .team img.color {
            position: absolute;
            bottom: 0;
            right: -5%;
            height: 40%;
            z-index: 1;
            animation: color 4s linear infinite;
        }

        .team img.gray {
            position: absolute;
            bottom: 0;
            left: -70%;
            height: 110%;
            opacity: 0.2;
            animation: gray 4s linear infinite;
        }

        .team .member {
            position: absolute;
            top: 10%;
            left: 0;
            text-align: center;
            width: 100%;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: text 4s linear infinite;
        }

        .team h1 {
            font-size: 3.5rem;
        }

        .team h2 {
            font-size: 2.2rem;
        }


        @media (orientation:landscape) {
            .team img.color {
                right: 3%;
                height: 55%;
            }

            .team img.gray {
                bottom: -10%;
                left: -15%;
                height: 150%;

            }

            .team .member {
                top: 10%;
                text-align: center;
                width: 60%;
                right: 0;
                left: auto;
                letter-spacing: 2px;
            }
        }

        @media (min-width:1025px) {
            .team h1 {
                font-size: 6rem;
            }
            .team h2 {
                font-size: 4rem;
            }
        }

        @keyframes color {
            0% {
                transform: translateX(0);
                opacity: 0;
            }

            8% {
                opacity: 0;
            }

            13% {
                opacity: 1;
            }

            87% {
                opacity: 1;
            }

            92% {
                opacity: 0;
            }

            100% {
                transform: translateX(-5%);
                opacity: 0;
            }
        }

        @keyframes gray {
            0% {
                transform: translateX(0) scale(1);
                opacity: 0;
            }

            8% {
                opacity: 0;
            }

            13% {
                opacity: 0.2;
            }

            87% {
                opacity: 0.2;
            }

            92% {
                opacity: 0;
            }

            100% {
                transform: translateX(5%) scale(1.1);
                opacity: 0;
            }
        }

        @keyframes text {
            0% {
                opacity: 0;
                transform: scale(1);
            }

            8% {
                opacity: 0;
            }

            13% {
                opacity: 1;
            }

            87% {
                opacity: 1;
            }

            92% {
                opacity: 0;
            }

            100% {
                opacity: 0;
                transform: scale(1.1);
            }
        }
    </style>
</head>

<body>
    <section class="team">
        <img src="img/s1.png" alt="Person" class="color">
        <img src="img/s1a.png" alt="Person in gray" class="gray">
        <div class="member">
            <h1>Anna Baugart</h1>
            <h2>Programistka JS</h2>
        </div>

    </section>



    <script>
        // Parametry
        let activeElement = 0;
        const timeChange = 4000

        // Elementy na których pracujemy
        const colorImgHtml = document.querySelector(".color");
        const grayImgHtml = document.querySelector(".gray");
        const h1Html = document.querySelector(".member h1");
        const h2Html = document.querySelector(".member h2");

        // Informacje w tablicach o elementach podmienianych
        const colorImages = ['img/s1.png','img/s2.png','img/s3.png'];
        const grayImages = ['img/s1a.png','img/s2a.png','img/s3a.png'];
        const names = ['Anna Baugart','Marek Feliksiak','Arek Pawłowicz'];
        const professions = ["Programistka JS",'UX i UI designer','Front-End Developer'];

        function changeElement() {
            activeElement ++;
            if(activeElement == colorImages.length) {
                activeElement = 0;
            }

            colorImgHtml.src = colorImages[activeElement];
            grayImgHtml.src = grayImages[activeElement];

            h1Html.textContent = names[activeElement];
            h2Html.textContent = professions[activeElement];
        }

        setInterval(changeElement, timeChange)



    </script>
</body>

</html>
