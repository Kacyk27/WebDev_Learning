<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Strona do nauki</title>
        <meta name="description" content="Ten opis jest pod tytułem strony.
        Powinien zawierać do 150 znaków."> <!--Must have-->
        <meta name="keywords" content="Nauka, webdev"> <!--Nie wpływa na pozycję google-->
        <meta name="robots" content="index, follow"> <!--noindex, nofollow (opcjonalnie)-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--Powyższy metatag mówi, że strona została przygotowana również pod telefony (responsywność).-->
        <meta name="author" content="Kacper Dudek"> <!--Must have-->

        <style>
            p {
                position: absolute;
                font-size: 80px;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                overflow: hidden;
            }
            span:nth-child(1) {
                animation: dot1 2s linear infinite;
            }
            span:nth-child(2) {
                animation: dot2 2s linear infinite;
            }
            span:nth-child(3) {
                animation: dot3 2s linear infinite;
            }

            @keyframes dot1 {
                0% {
                    opacity: 0;
                }
                3% {
                    opacity: 0;
                }
                6% {
                    opacity: 1;
                }
                90% {
                    opacity: 1;
                }
                93% {opacity: 0;}
                100% {opacity: 0;}
            }

            @keyframes dot2 {
                0% {
                    opacity: 0;
                }
                35% {
                    opacity: 0;
                }
                38% {
                    opacity: 1;
                }
                90% {
                    opacity: 1;
                }
                93% {opacity: 0;}
                100% {opacity: 0;}
            }
            @keyframes dot3 {
                0% {
                    opacity: 0;
                }
                64% {
                    opacity: 0;
                }
                67% {
                    opacity: 1;
                }
                90% {
                    opacity: 1;
                }
                93% {opacity: 0;}
                100% {opacity: 0;}
            }
        </style>

    </head>
    <body>
        <p>Napis<span> .</span><span> .</span><span> .</span></p>

    </body>
</html>
