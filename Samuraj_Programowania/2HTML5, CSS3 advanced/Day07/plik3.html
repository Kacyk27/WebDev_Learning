<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Strona do nauki</title>
        <meta name="description" content="Ten opis jest pod tytułem strony.
        Powinien zawierać do 150 znaków."> <!--Must have-->
        <meta name="keywords" content="Nauka, webdev"> <!--Nie wpływa na pozycję google-->
        <meta name="robots" content="index, follow"> <!--noindex, nofollow (opcjonalnie)-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--Powyższy metatag mówi, że strona została przygotowana również pod telefony (responsywność).-->
        <meta name="author" content="Kacper Dudek"> <!--Must have-->

        <style>
            * {
                margin: 0;
                padding: 0;
            }
            
            header {
                height: 600px;
                position: relative;
                overflow: hidden;
            }

            img {
                position: absolute;
                /* width: 100%; */
                top: 50%;
                left: 50%;
                transform: translate(-50%,-50%);
                min-width: 100%;
                min-height: 100%;
                opacity: 0;
                animation: slider 15s infinite linear;
            }

            img:nth-of-type(2) {
                animation-delay: 5s;
            }
            img:nth-of-type(3) {
                animation-delay: 10s;
            }

            h1 {
                position: absolute;
                font-size: 40px;
                background-color: rgba(0, 0, 0, 0.6);
                font-family: Verdana, Geneva, Tahoma, sans-serif;
                color: white;
                padding: 20px 40px;
                animation: txt linear infinite 15s;
                opacity: 0;
            }

            h1:nth-of-type(1) {
                top: 30%;
                right: 20%;
            }
            h1:nth-of-type(2) {
                bottom: 10%;
                left: 10%;
                animation-delay: 5s;
            }
            h1:nth-of-type(3) {
                top: 10%;
                left: 35%;
                animation-delay: 10s;
            }

            

            @keyframes txt {
                0% {
                    opacity: 0;
                }
                5% {
                    opacity: 0;
                }
                10% {
                    opacity: 1;
                }
                23.33% {
                    opacity: 1;
                }
                28.33% {
                    opacity: 0;
                }
                33.33% {
                    opacity: 0;
                }
                100% {
                    opacity: 0;
                }
            }

            @keyframes slider {
                0% {
                    opacity: 0;
                }
                5% {
                    opacity: 1;
                }
                33.33% {
                    opacity: 1;
                }
                38.33% {
                    opacity: 0;
                }
                100% {
                    opacity: 0;
                }
            }
        </style>


    </head>
    <body>
        <header>
            <img src="../images/pic1.jpg" alt="">
            <img src="../images/pic2.jpg" alt="">
            <img src="../images/pic3.jpg" alt="">
            <h1>Japonia</h1>
            <h1>Polska</h1>
            <h1>Kanada</h1>
        </header>
    </body>
</html>
