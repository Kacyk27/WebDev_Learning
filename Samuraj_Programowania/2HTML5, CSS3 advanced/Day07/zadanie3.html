<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Strzałki</title>
        <meta name="description" content="Ten opis jest pod tytułem strony.
        Powinien zawierać do 150 znaków."> <!--Must have-->
        <meta name="keywords" content="Nauka, webdev"> <!--Nie wpływa na pozycję google-->
        <meta name="robots" content="index, follow"> <!--noindex, nofollow (opcjonalnie)-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--Powyższy metatag mówi, że strona została przygotowana również pod telefony (responsywność).-->
        <meta name="author" content="Kacper Dudek"> <!--Must have-->

        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

        <style>
            * {
                margin: 0;
                padding: 0;
            }

            .arrow {
                position: absolute;
                bottom: 50px;
                left: calc(50% - 40px);
                width: 80px;
                height: 80px;
                background-color: royalblue;
                color: white;
                border-radius: 50%;
                border-style: none;
                font-size: 50px;
                overflow: hidden;
                transition: 0.3s;
                cursor: pointer;
            }
            
            .arrow:hover {
                transform: scale(1.2);
            }
            .arrow:hover i {
                animation-duration: 0.7s;
            }

            .arrow i {
                transform: translateY(-80px);
                text-shadow: 0px 15px, 0px -15px;
                animation: move infinite linear 1.3s;
            }
            
            @keyframes move {
                0% {
                    transform: translateY(-80px);

                }
                100% {
                    transform: translateY(80px);
                }
            }
        </style>

    </head>
    <body>

    <button class="arrow">
     <i class="fas fa-angle-down"></i>
   
    </button>
   </body>
   
</html>
