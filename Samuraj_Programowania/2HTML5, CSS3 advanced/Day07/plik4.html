<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Walk</title>
        <meta name="description" content="Ten opis jest pod tytułem strony.
        Powinien zawierać do 150 znaków."> <!--Must have-->
        <meta name="keywords" content="Nauka, webdev"> <!--Nie wpływa na pozycję google-->
        <meta name="robots" content="index, follow"> <!--noindex, nofollow (opcjonalnie)-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--Powyższy metatag mówi, że strona została przygotowana również pod telefony (responsywność).-->
        <meta name="author" content="Kacper Dudek"> <!--Must have-->

        <!-- Grafika ma 2048w, 314h.
        2048/8 = 256px -->
        <style>
            * {
                margin: 0;
                padding: 0;
            }

            section {
                position: absolute;
                left: 0;
                top: 0;
                background-image: url('../images/walking.png');
                width: 256px;
                height: 314px;
                background-color: #ddd;
                animation: walk 1s infinite steps(8), move 4s infinite linear alternate, turn 8s infinite linear;
            }

            @keyframes walk {
                0% {
                    background-position: 0 0;
                }
                100% {
                    background-position: -2048px 0;
                }
            }

            @keyframes move {
                0% {
                    top: 20px;
                    left: 0;
                }
                100% {
                    top: 20px;
                    left: calc(100% - 256px);
                }
            }
            @keyframes turn {
                0% {
                    transform: rotateY(0);
                }
                50%{
                    transform: rotateY(0);
                }
                50.01% {
                    transform: rotateY(180deg);
                }
                100% {
                    transform: rotateY(180deg);
                }
            }

        </style>

    </head>
    <body>
        <section></section>
    </body>
</html>
