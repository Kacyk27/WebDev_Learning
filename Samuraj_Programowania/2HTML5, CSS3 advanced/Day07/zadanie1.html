<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Strona do nauki</title>
        <meta name="description" content="Ten opis jest pod tytułem strony.
        Powinien zawierać do 150 znaków."> <!--Must have-->
        <meta name="keywords" content="Nauka, webdev"> <!--Nie wpływa na pozycję google-->
        <meta name="robots" content="index, follow"> <!--noindex, nofollow (opcjonalnie)-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--Powyższy metatag mówi, że strona została przygotowana również pod telefony (responsywność).-->
        <meta name="author" content="Kacper Dudek"> <!--Must have-->

        <style>
            * {
                margin: 0;
                padding: 0;
            }
            img {
                position: absolute;
                width: 100%;
                top: 0;
                left: 0;
            }
            img:nth-of-type(2) {
                animation: images 10s linear infinite;
            }


            @keyframes images {
                0% {
                    opacity: 0;
                }
                40% {
                    opacity: 0;
                } 
                50% {
                    opacity: 1;
                }
                90% {
                    opacity: 1;
                }
                100% {
                    opacity: 0;
                }
            }
        </style>


    </head>
    <body>
        <img src="../images/img1.jpg" alt="">
        <img src="../images/img2.jpg" alt="">
    </body>
</html>
