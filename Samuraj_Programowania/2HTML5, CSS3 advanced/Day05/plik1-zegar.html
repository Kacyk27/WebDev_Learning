<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Strona do nauki</title>
        <meta name="description" content="Ten opis jest pod tytułem strony.
        Powinien zawierać do 150 znaków."> <!--Must have-->
        <meta name="keywords" content="Nauka, webdev"> <!--Nie wpływa na pozycję google-->
        <meta name="robots" content="index, follow"> <!--noindex, nofollow (opcjonalnie)-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--Powyższy metatag mówi, że strona została przygotowana również pod telefony (responsywność).-->
        <meta name="author" content="Kacper Dudek"> <!--Must have-->

        <style>
            .clock {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                width: 40vw;
                height: 40vw;
                border-radius: 50%;
                background-color: red;
            }

            .hand {
                position: absolute;
                top: 5%;
                left: 50%;
                width: 6px;
                height: 45%;
                /* margin-top: 5%;
                margin-left: calc(50% - 3px); */
                background-color: black;
                border-radius: 10% 50% 10% 50%;
                transform: rotate(0deg) translateX(-50%);
                transform-origin: 50% 100%;
                transition: 60s steps(60);
            }

            .clock:hover .hand {
                transform: rotate(360deg) translateX(-50%);
            }
        </style>


    </head>
    <body>
        <div class="clock">
            <div class="hand"></div>
        </div>

    </body>
</html>
