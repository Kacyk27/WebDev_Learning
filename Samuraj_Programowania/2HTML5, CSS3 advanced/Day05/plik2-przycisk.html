            /* Button 3 */
            button {
                position: relative;
                padding: 10px 25px;
                margin: 100px;
                font-size: 40px;
                border-style: 2px solid black;
                background-color: transparent;
                border-radius: 20px;
                box-shadow: 0 0 0 2px white, 0 0 0 4px black;
                overflow: hidden;
                transition: 0.5s;
            }

            button::before {
                content: "";
                position: absolute;
                width: 100%;
                height: 0px;
                bottom: 0;
                left: 0;
                background-color: black;
                transition: 0.5s;
                z-index: -1;
            }
            
            button:hover::before {
                height: 100%;
            }
            button:hover {
                color: white;
            }
