<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Strona do nauki</title>
        <meta name="description" content="Ten opis jest pod tytułem strony.
        Powinien zawierać do 150 znaków."> <!--Must have-->
        <meta name="keywords" content="Nauka, webdev"> <!--Nie wpływa na pozycję google-->
        <meta name="robots" content="index, follow"> <!--noindex, nofollow (opcjonalnie)-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--Powyższy metatag mówi, że strona została przygotowana również pod telefony (responsywność).-->
        <meta name="author" content="Kacper Dudek"> <!--Must have-->

        <style>
            body {
                text-align: center;
            }


            button {
                position: relative;
                padding: 10px 25px;
                margin: 100px;
                font-size: 40px;
                text-transform: uppercase;
                border-style: 2px double black;
                background-color: transparent;
                box-shadow: 0 0 0 2px white, 0 0 0 4px black;
                overflow: hidden;
                transition: color 0.5s 0.5s;
            }

            button::before {
                content: "";
                position: absolute;
                width: 100%;
                height: 4%;
                top: 50%;
                transform: translateY(-50%);
                right: -100%;
                background-color: royalblue;
                transition: 0.5s, height 0.5s 0.5s;
                z-index: -1;
            }

            button:hover::before {
                right: 0;
                height: 100%;
            }
            button:hover {
                color: white;
            }



        </style>


    </head>
    <body>

        <button>Przycisk</button>

    </body>
</html>
