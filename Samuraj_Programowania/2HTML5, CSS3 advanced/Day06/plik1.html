<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Strona do nauki</title>
        <meta name="description" content="Ten opis jest pod tytułem strony.
        Powinien zawierać do 150 znaków."> <!--Must have-->
        <meta name="keywords" content="Nauka, webdev"> <!--Nie wpływa na pozycję google-->
        <meta name="robots" content="index, follow"> <!--noindex, nofollow (opcjonalnie)-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--Powyższy metatag mówi, że strona została przygotowana również pod telefony (responsywność).-->
        <meta name="author" content="Kacper Dudek"> <!--Must have-->

        <style>
            body {
                background-color: #444;
                animation: sky 5s infinite linear;
            }

            .sun {
                position: fixed;
                bottom: 15%;
                left: 10%;
                width: 15vw;
                height: 15vw;
                background-color: darkred;
                border-radius: 50%;
                animation: sun 5s infinite linear;
            }

            .grass {
                position: fixed;
                left: 0;
                right: 0;
                bottom: 0;
                height: 30vh;
                background-color: #222;
                animation:  grass 5s infinite linear;
            }

            @keyframes sky {
                0% {
                    background-color: #444
                }
                20% {
                    background-color: rgb(148, 87, 97);
                }
                50% {
                    background-color: lightblue;
                }
                80% {
                    background-color: rgb(181, 109, 3);
                }
                100% {
                    background-color: #444
                }
            }

            @keyframes grass {
                0% {
                    background-color: #222;
                }
                20% {
                    background-color: green;
                }
                50% {
                    background-color: lightgreen;
                }
                70% {
                    background-color: green;
                }
                100% {
                    background-color: #222;
                }
            }

            @keyframes sun {
                0% {
                    bottom: 15%;
                    left: 10%;
                    background-color: darkred;
                }
                50% {
                    bottom: 50%;
                    background-color: yellow;
                }

                100% {
                    background-color: darkred;
                    bottom: 15%;
                    left: 90%;
                }
            }



        </style>
        
    </head>
    <body>
        <div class="sun"></div>
        <div class="grass"></div>


    </body>
</html>
