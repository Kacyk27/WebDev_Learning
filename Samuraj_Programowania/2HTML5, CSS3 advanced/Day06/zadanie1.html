<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Strona do nauki</title>
        <meta name="description" content="Ten opis jest pod tytułem strony.
        Powinien zawierać do 150 znaków."> <!--Must have-->
        <meta name="keywords" content="Nauka, webdev"> <!--Nie wpływa na pozycję google-->
        <meta name="robots" content="index, follow"> <!--noindex, nofollow (opcjonalnie)-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--Powyższy metatag mówi, że strona została przygotowana również pod telefony (responsywność).-->
        <meta name="author" content="Kacper Dudek"> <!--Must have-->

        <style>
            * {
                margin: 0;
                padding: 0;
            }
            button {
                position: absolute;
                bottom: 15vh;
                right: 30vw;
                border: 2px solid black;
                width: 360px;
                height: 100px;
                background-color: #fff;
                font-size: 40px;
                text-transform: uppercase;
                font-family: Verdana, Geneva, Tahoma, sans-serif;
                overflow: hidden;
                cursor: pointer;
            }
            
            button span {
                display: block;
                line-height: 100px;
                position: relative;
                left: 0;
                top: 0;
                transition: 0.4s linear;
            }

            button span:nth-child(2) {
                top: -100px;
                left: 360px;
            }

            button:hover span {
                left: -360px;
            }
            button:hover span:nth-child(2) {
                left: 0px;
            }

            @keyframes shake {}

        </style>
        
    </head>
    <body>
        <button><span>Kup teraz</span><span>Super Okazja!</span></button>
    </body>
</html>
