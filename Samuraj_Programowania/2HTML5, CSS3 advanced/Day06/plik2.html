<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Strona do nauki</title>
        <meta name="description" content="Ten opis jest pod tytułem strony.
        Powinien zawierać do 150 znaków."> <!--Must have-->
        <meta name="keywords" content="Nauka, webdev"> <!--Nie wpływa na pozycję google-->
        <meta name="robots" content="index, follow"> <!--noindex, nofollow (opcjonalnie)-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--Powyższy metatag mówi, że strona została przygotowana również pod telefony (responsywność).-->
        <meta name="author" content="Kacper Dudek"> <!--Must have-->

        <style>
            body{
                margin: 0;
                padding: 0;
                font-family: Verdana, Geneva, Tahoma, sans-serif;
            }
            div {
                width: 200px;
                height: 200px;
                background-color: red;
                animation: move 10 6s linear;
                /* animation-name: move;
                animation-duration: 6s;
                animation-iteration-count: 10;
                animation-timing-function: linear; */
            }

            @keyframes move {
                0% {}
                10% {background-color: #0f0;}
                30% {
                    margin-left: calc(100% - 200px);
                }
                50% {
                    margin-left: calc(100% - 200px);
                    background-color: red;
                }
                80% {
                    margin-left: 0;
                }
                90% {background-color: #0f0;}
                100% {
                    margin-left: 0;
                    background-color: red;
                }
            }


        </style>
        
    </head>
    <body>
        <div></div>
    </body>
</html>
