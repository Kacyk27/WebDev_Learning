<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Strona do nauki</title>
        <meta name="description" content="Ten opis jest pod tytułem strony.
        Powinien zawierać do 150 znaków."> <!--Must have-->
        <meta name="keywords" content="Nauka, webdev"> <!--Nie wpływa na pozycję google-->
        <meta name="robots" content="index, follow"> <!--noindex, nofollow (opcjonalnie)-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--Powyższy metatag mówi, że strona została przygotowana również pod telefony (responsywność).-->
        <meta name="author" content="Kacper Dudek"> <!--Must have-->

        <style>
            * {
                margin: 0;
                padding: 0;
            }
            
            div {
                height: 30px;
                width: 30px;
                background-color: black;
                position: absolute;
                top: 0;
                left: 0;
                animation: disco 1s infinite;
            }
            div:nth-child(2) {
                animation-delay: 0.2s;
            }
            div:nth-child(3) {
                animation-delay: 0.4s;
            }
            div:nth-child(4) {
                animation-delay: 0.6s;
            }
            div:nth-child(5) {
                animation-delay: 0.8s;
            }
            div:nth-child(1) {
                animation-direction: reverse;
                animation-duration: 3s;
            }

            @keyframes disco {
                0% {
                    top: 0;
                    left: 0;
                }
                25% {
                    top: 0;
                    left: calc(100% - 30px);
                    background-color: red;
                }
                50% {
                    top: calc(100% - 30px);
                    left: calc(100% - 30px);
                    background-color: greenyellow;
                }
                75% {
                    top: calc(100% - 30px);
                    left: 0;
                    background-color: blue;
                }
                100% {
                    top: 0;
                    left: 0;
                    background-color: black;
                }
            }
        </style>
        
    </head>
    <body>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </body>
</html>
