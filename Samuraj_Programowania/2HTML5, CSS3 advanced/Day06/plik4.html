<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Strona do nauki</title>
        <meta name="description" content="Ten opis jest pod tytułem strony.
        Powinien zawierać do 150 znaków."> <!--Must have-->
        <meta name="keywords" content="Nauka, webdev"> <!--Nie wpływa na pozycję google-->
        <meta name="robots" content="index, follow"> <!--noindex, nofollow (opcjonalnie)-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--Powyższy metatag mówi, że strona została przygotowana również pod telefony (responsywność).-->
        <meta name="author" content="Kacper Dudek"> <!--Must have-->

        <style>
            button {
                position: absolute;
                bottom: 15vh;
                right: 30vw;
                border: 2px solid black;
                padding: 20px 40px;
                background-color: #fff;
                font-size: 40px;
                text-transform: uppercase;
                font-family: Verdana, Geneva, Tahoma, sans-serif;
                animation: shake 5s linear infinite;
            }

            @keyframes shake {
                0% {
                    transform: translateX(0);
                }
                90% {
                    transform: translateX(0);
                }
                91% {
                    transform: translateX(20px);
                }
                92% {
                    transform: translateX(-20px);
                }
                93% {
                    transform: translateX(20px);
                }
                94% {
                    transform: translateX(-20px);
                }
                95% {
                    transform: translateX(20px);
                }
                96% {
                    transform: translateX(-20px);
                }
                97% {
                    transform: translateX(20px);
                }
                98% {
                    transform: translateX(-20px);
                }
                99% {
                    transform: translateX(20px);
                }
                100% {
                    transform: translateX(0);
                }
            }

        </style>
        
    </head>
    <body>
        <button>Kup teraz</button>
    </body>
</html>
