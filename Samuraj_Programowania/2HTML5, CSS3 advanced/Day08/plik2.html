<!DOCTYPE html>
<html lang="pl">

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Flexbox - kluczowe właściwości i flex we flexie</title>
    <meta name="description" content="Ten opis jest pod tytułem strony.
        Powinien zawierać do 150 znaków.">
    <!--Must have-->
    <meta name="keywords" content="Nauka, webdev">
    <!--Nie wpływa na pozycję google-->
    <meta name="robots" content="index, follow">
    <!--noindex, nofollow (opcjonalnie)-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Powyższy metatag mówi, że strona została przygotowana również pod telefony (responsywność).-->
    <meta name="author" content="Kacper Dudek">
    <!--Must have-->




    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        section {
            display: flex;
            height: 400px;
            flex-direction: row;
            align-items: stretch;
            /* Domyślna wartość stretch*/
            justify-content: flex-end;
            /* flex-wrap: wrap;  zachowa szerokość i w razie co przeniesie do drugiej linii (przez co podzieli wysokość)*/



            background-color: #ddd;
            width: 80%;
            margin: 100px auto;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            color: white;
            font-size: 80px;
        }

        div {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-basis: 150px;
        }

        .f1 {
            background-color: darkcyan;
            /* width: 200px; */
            height: auto;
            /* flex-basis: 300px; dla row - szerokość, dla column - wysokość */
        }

        .f2 {
            background-color: darkred;

        }

        .f3 {
            background-color: darkolivegreen;

        }
    </style>
</head>

<body>
    <section>
        <div class="f1">1</div>
        <div class="f2">2</div>
        <div class="f3">3</div>
    </section>


</body>

</html>
