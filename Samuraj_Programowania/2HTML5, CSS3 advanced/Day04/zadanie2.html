<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Strona do nauki</title>
        <meta name="description" content="Ten opis jest pod tytułem strony.
        Powinien zawierać do 150 znaków."> <!--Must have-->
        <meta name="keywords" content="Nauka, webdev"> <!--Nie wpływa na pozycję google-->
        <meta name="robots" content="index, follow"> <!--noindex, nofollow (opcjonalnie)-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--Powyższy metatag mówi, że strona została przygotowana również pod telefony (responsywność).-->
        <meta name="author" content="Kacper Dudek"> <!--Must have-->

        <style>
            
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }


            button {
                display: block;
                background-color: white;
                color: black;
                border: 2px solid black;
                padding: 20px 40px;
                text-align: center;
                margin: 50px auto;
                transition: 0.5s;
                
            }

            div.square {
                position: absolute;
                top: 0;
                left: 0;
                width: 30px;
                height: 30px;
                background-color: black;
                transition: 2s left, 2s top 3s, 2s width, 2s height;
            }

            button:hover {
                color: white;
                border:2px solid white;
                background-color: black;
            }

            button:hover ~ div.square {
                width: 100px;
                height: 100px;
                left: calc(100% - 100px);
                top: calc(100% - 100px);
            }

        </style>
        
    </head>
    <body>
        <button>Lecimy!</button>
        <div class="square"></div>

    </body>
</html>
