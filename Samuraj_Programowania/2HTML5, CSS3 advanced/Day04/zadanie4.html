            <style>
                * {
                    margin: 0;
                    padding: 0;
                    box-sizing: border-box;
                }
                html {
                    font-family: roboto, arial, sans-serif;
                }

                body {
                    position: relative;
                    height: 200vh;
                    margin: 0;
                }

                .rect {
                    position: absolute;
                    top: 100vh;
                    left: 50%;
                    transform: translate(-50%, -50%) rotate(45deg);
                    width: 10vw;
                    height: 10vw;
                    border: 2px solid black;
                    z-index: 1;
                    background-color: white;
                }

                .line {
                    width: 100%;
                    position: absolute;
                    top: 100vh;
                    border-top: 8px dashed black;
                    transform: translate(0, -50%) ;
                    
                }


            </style>

    </head>
    <body>
        <div class="rect"></div>
        <div class="line"></div>


    </body>
