<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Strona do nauki</title>
        <meta name="description" content="Ten opis jest pod tytułem strony.
        Powinien zawierać do 150 znaków."> <!--Must have-->
        <meta name="keywords" content="Nauka, webdev"> <!--Nie wpływa na pozycję google-->
        <meta name="robots" content="index, follow"> <!--noindex, nofollow (opcjonalnie)-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--Powyższy metatag mówi, że strona została przygotowana również pod telefony (responsywność).-->
        <meta name="author" content="Kacper Dudek"> <!--Must have-->

        <style>

            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            html {
                font-family: Verdana, Geneva, Tahoma, sans-serif;
            }

            .clearfix::after {
                content: "";
                display: block;
                clear: both;
            }
            .bg {
                height: 100vh;
                background-color: gray;
                transition: 1s;
            }

            .circle {
                position: fixed;
                width: 50px;
                height: 50px;
                border: 2px white solid;
                border-radius: 25px;
                cursor: pointer;
                z-index: 1;
            }

            div.red {
                background-color: red;
                top: 5%;
                left: 5%;

            }

            div.green {
                background-color: green;
                top: 5%;
                right: 5%;
            }

            div.blue {
                background-color: blue;
                bottom: 5%;
                left: 5%;
            }

            div.orange {
                background-color: orange;
                bottom: 5%;
                right: 5%;
            }

            .bg p {
                position: absolute;
                line-height: 100vh;
                width: 100%;
                text-align: center;
                font-size: 50px;
                font-family: Arial, Helvetica, sans-serif;
                opacity: 0;
                transition: 1s;
                color: white;
            }

            div.red:hover ~ .bg {
                background-color: red;
            }
            div.red:hover ~ .bg p.red {
                opacity: 1;
            }

            div.green:hover ~ .bg {
                background-color: green;
            }
            div.green:hover ~ .bg p.green {
                opacity: 1;
            }

            div.blue:hover ~ .bg {
                background-color: blue;
            }
            div.blue:hover ~ .bg p.blue {
                opacity: 1;
            }

            div.orange:hover ~ .bg {
                background-color: orange;
            }
            div.orange:hover ~ .bg p.orange {
                opacity: 1;
            }




        </style>
        
    </head>
    <body>
        <div class="red circle"></div>
        <div class="green circle"></div>
        <div class="blue circle"></div>
        <div class="orange circle"></div>
        <div class="bg">
            <p class="red">Czerwony</p>
            <p class="green">Zielony</p>
            <p class="blue">Niebieski</p>
            <p class="orange">Pomarańczowy</p>
        </div>

    </body>
</html>
