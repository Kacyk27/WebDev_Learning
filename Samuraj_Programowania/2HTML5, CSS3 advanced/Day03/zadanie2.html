<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Strona do nauki</title>
        <meta name="description" content="Ten opis jest pod tytułem strony.
        Powinien zawierać do 150 znaków."> <!--Must have-->
        <meta name="keywords" content="Nauka, webdev"> <!--Nie wpływa na pozycję google-->
        <meta name="robots" content="index, follow"> <!--noindex, nofollow (opcjonalnie)-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--Powyższy metatag mówi, że strona została przygotowana również pod telefony (responsywność).-->
        <meta name="author" content="Kacper Dudek"> <!--Must have-->

        <style>
            * {
                padding: 0;
                margin: 0;
                /* box-sizing: border-box; */
            }

            .board {
                position: absolute;
                width: 30vw;
                height: 30vw;
                border: 10px solid black;
                font-size: 0;
                top: calc(50% - 15vw - 10px);
                left: calc(50% - 15vw - 10px);
            }

            span {
                display: inline-block;
                width: 50%;
                height: 50%;
                
            }

            span:nth-of-type(1) {
                background-color: red;
            }

            span:nth-of-type(4) {
                background-color: red;
            }

            h1 {
                position: absolute;
                bottom: 10%;
                width: 100%;
                font-family: Arial, Helvetica, sans-serif;
                text-align: center;
                font-size: 40px;
            }

        </style>



    </head>
    <body>
        <div class="board">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
        <h1>Szachownica inline-block</h1>

    </body>
</html>
