<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Strona do nauki</title>
        <meta name="description" content="Ten opis jest pod tytułem strony.
        Powinien zawierać do 150 znaków."> <!--Must have-->
        <meta name="keywords" content="Nauka, webdev"> <!--Nie wpływa na pozycję google-->
        <meta name="robots" content="index, follow"> <!--noindex, nofollow (opcjonalnie)-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--Powyższy metatag mówi, że strona została przygotowana również pod telefony (responsywność).-->
        <meta name="author" content="Kacper Dudek"> <!--Must have-->

        <!-- CSS -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            html {
                font-family: Verdana, Geneva, Tahoma, sans-serif;
            }

            .clearfix::after {
                content: "";
                display: block;
                clear: both;
            }
            .wrap {
                max-width: 1280px;
                margin: 0 auto;
            }
            .wrap
            nav.desktop,
            header {
                height: 360px;
            }

            nav.desktop {
                float: left;
                width: 300px;
            }

            nav ul {
                list-style: none;
            }

            nav.desktop a {
                display: block;
                line-height: 72px;
                font-size: 22px;
                text-decoration: none;
                color: black;
                font-family: Arial, Helvetica, sans-serif;
                padding: 0 5px 0 30px;
                transition: 0.3s;
                
            }
            nav.desktop i {
                width: 50px;
                border-right: 2px solid black;
                margin-right: 30px;
                transition: 0.3s;
            }

            nav.desktop a:hover {
                color: #555;
                text-decoration: underline;
                background-color: #ddd;
            }
            nav.desktop a:hover i {
                margin-right: 50px;
            }



            header {
                float: left;
                width: calc(100% - 300px);
                background-image: url("../images/mist.jpg");
                background-size: cover;
                background-position: center;
                background-repeat: no-repeat;
            }

            section {
                margin-top: 50px;
            }
            section h1 {
                font-size: 40px;
                background-color: #444;
                color: white;
                padding: 15px 0;
                text-align: center;
                text-transform: uppercase;
            }

            nav.mobile {
                display: none;
            }

            @media (max-width:1024px) {
                nav.desktop {
                    display: none;
                }

                nav.mobile {
                    display: block;
                    position: fixed;
                    width: 72px;
                    height: 100%;
                    background-color: black;
                    color: white;
                }

                nav.mobile a {
                    display: block;
                    line-height: 10vh;
                    color: white;
                    font-size: 40px;
                    text-align: center;
                    transition: 0.5s;
                }

                nav.mobile a:hover {
                    color: orange;
                }

                header {
                    width: 100%;
                }
            }





        </style>

    </head>
    <body>
        <div class="wrap clearfix">
            <nav class="desktop">
                <ul>
                    <li><a href="#"><i class="far fa-play-circle"></i>Start</a></li>
                    <li><a href="#"><i class="fas fa-shopping-cart"></i>Oferta</a></li>
                    <li><a href="#"><i class="fas fa-rss"></i>Blog</a></li>
                    <li><a href="#"><i class="far fa-calendar-alt"></i>Terminarz</a></li>
                    <li><a href="#"><i class="far fa-envelope"></i>Kontakt</a></li>
                </ul>
            </nav>
            <nav class="mobile">
                <ul>
                    <li><a href="#"><i class="far fa-play-circle"></i></a></li>
                    <li><a href="#"><i class="fas fa-shopping-cart"></i></a></li>
                    <li><a href="#"><i class="fas fa-rss"></i></a></li>
                    <li><a href="#"><i class="far fa-calendar-alt"></i></a></li>
                    <li><a href="#"><i class="far fa-envelope"></i></a></li>
                </ul>
            </nav>
            <header></header>
        </div>

        <section>
            <h1>Witaj w naszym świecie</h1>
        </section>


    </body>
</html>
