<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Strona do nauki</title>
        <meta name="description" content="Ten opis jest pod tytułem strony.
        Powinien zawierać do 150 znaków."> <!--Must have-->
        <meta name="keywords" content="Nauka, webdev"> <!--Nie wpływa na pozycję google-->
        <meta name="robots" content="index, follow"> <!--noindex, nofollow (opcjonalnie)-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--Powyższy metatag mówi, że strona została przygotowana również pod telefony (responsywność).-->
        <meta name="author" content="Kacper Dudek"> <!--Must have-->

        <style>
            * {
                padding: 0;
                margin: 0;
                box-sizing: border-box;
            }

            .board {
                position: relative;
                width: 30vw;
                height: 30vw;
                margin-left: calc(50% - 30vw/2);
                margin-top: calc(50% - 30vw);
                font-size: 0;
                border: 10px solid black;
            }
            span {
                position: absolute;
            }
            span:nth-of-type(1) {
                background-color: red;
                height: 50%;
                width: 50%;
            }
            span:nth-of-type(2) {
                background-color: red;
                height: 50%;
                width: 50%;
                right: 0;
                bottom: 0;
            }

            h1 {
                text-align: center;
                font-family: Arial, Helvetica, sans-serif;
            }


        </style>



    </head>
    <body>
        <div class="board">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
        <h1>Szachownica position</h1>

    </body>
</html>
