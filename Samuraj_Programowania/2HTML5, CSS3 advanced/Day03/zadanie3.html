        <style>
            * {
                padding: 0;
                margin: 0;
                /* box-sizing: border-box; */
            }

            .clearfix::after {
                content: "";
                display: block;
                clear: both;
            }


            .board {
                width: 30vw;
                /* height: 30vw; */
                /* overflow: hidden; */
                border: 10px solid black;
                /* font-size: 0; */
                margin: 50px auto;
                /* margin-top: calc(50% - 30vw); */
                /* margin-left: calc(50% - 30vw/2); */
            }

            span {
                float: left;
                width: 50%;
                height: 15vw
            }

            span:nth-of-type(1) {
                background-color: red;
            }
            span:nth-of-type(4) {
                background-color: red;
            }

            h1 {
                text-align: center;
                font-family: Arial, Helvetica, sans-serif;
            }

        </style>



    </head>
    <body>
        <div class="board clearfix">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
        <h1>Szachownica float</h1>

    </body>
