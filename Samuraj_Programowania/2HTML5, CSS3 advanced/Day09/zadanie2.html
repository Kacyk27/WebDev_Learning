<!DOCTYPE html>
<html lang="pl">

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Strona do nauki</title>
    <meta name="description" content="Ten opis jest pod tytułem strony.
        Powinien zawierać do 150 znaków.">
    <!--Must have-->
    <meta name="keywords" content="Nauka, webdev">
    <!--Nie wpływa na pozycję google-->
    <meta name="robots" content="index, follow">
    <!--noindex, nofollow (opcjonalnie)-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Powyższy metatag mówi, że strona została przygotowana również pod telefony (responsywność).-->
    <meta name="author" content="Kacper Dudek">
    <!--Must have-->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            text-align: center;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        h1 {
            margin: 30px 0;
            text-transform: uppercase;
        }
        section {
            display: flex;
            justify-content: space-around;
            max-width: 1200px;
            margin: 0 auto;
            

        }

        .col {
            flex-basis: 25%;
            background-color: thistle;
            padding: 20px;
            /* kontener */
            display: flex;
            flex-direction: column;
            align-items: stretch;
        }
        .col>* {
            padding-bottom: 25px;
        }

        .col img {
            width: 100%;
            align-self: center;
        }

        .col p.price {
            flex-grow: 1;
            /* kontener */
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }

        span {
            border: 2px solid black;
            background-color: #fff;
            padding: 10px 0;
        }


    </style>
</head>

<body>

    <h1>Wieczór panieński - zaproś naszego trola!</h1>
    <section>
        <div class="col">
            <h2>Opcja 1</h2>
            <img src="../images/1.png" alt="">
            <p>(bardzo) Tanio</p>
            <p class="price"><span>100 dutków</span></p>
        </div>
        <div class="col">
            <h2>Opcja 2</h2>
            <img src="../images/2.png" alt="">

            <p>Średnio Tanio</p>
            <p>Wielka pałka w zestawie</p>
            <p class="price"><span>300 dutków</span></p>
        </div>
        <div class="col">
            <h2>Opcja 3</h2>
            <img src="../images/3.png" alt="">

            <p>Niezbyt tanio</p>
            <p>Duża moc (wytrzyma noc)</p>
            <p>Przystojny (jak na trola)</p>
            <p class="price"><span>500 dutków</span></p>
        </div>

    </section>
</body>

</html>
