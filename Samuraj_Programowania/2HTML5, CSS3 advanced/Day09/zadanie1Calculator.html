<!DOCTYPE html>
<html lang="pl">

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Strona do nauki</title>
    <meta name="description" content="Ten opis jest pod tytułem strony.
        Powinien zawierać do 150 znaków.">
    <!--Must have-->
    <meta name="keywords" content="Nauka, webdev">
    <!--Nie wpływa na pozycję google-->
    <meta name="robots" content="index, follow">
    <!--noindex, nofollow (opcjonalnie)-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Powyższy metatag mówi, że strona została przygotowana również pod telefony (responsywność).-->
    <meta name="author" content="Kacper Dudek">
    <!--Must have-->

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            color: white;

        }

        .panel {
            display: flex;
            flex-direction: row;
            min-width: 500px;
            width: 60%;
            flex-wrap: wrap;
            height: 85vh;
            /* background-color: #ddd; */
            flex-wrap: wrap;
            justify-content: space-between;
            align-content: space-between;
        }

        .result {
            /* display: flex;
            align-items: center;
            justify-content: flex-end; sposób na wycentrowanie, odpowiednikiem jest lineheight i textalign */
            flex-basis: 100%;
            height: 15vh;
            background-color: black;
            font-size: 8vh;
            line-height: 15vh;
            text-align: right;
            padding-right: 30px;
        }
        div.result ~ div {
            
            height: 10vh;
            background-color: cadetblue;
            flex-basis: 30%;
            font-size: 6vh;
            text-align: center;
            line-height: 10vh;
            cursor: pointer;
            transition: 0.3s;
        }

        div>div:nth-last-child(1),
        div>div:nth-last-child(2) {
            flex-basis: 45%;
        }
        
        div.result~div:hover {
            background-color: royalblue;
        }
    </style>


</head>

<body>
    
    <div class="panel">
        <div class="result">2 343.99</div>
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>+</div>
        <div>0</div>
        <div>-</div>
        <div>/</div>
        <div>.</div>
        <div>*</div>
        <div>C</div>
        <div>=</div>
    </div>
    


</body>

</html>
