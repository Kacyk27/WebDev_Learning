<!DOCTYPE html>
<html lang="pl">

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Strona do nauki</title>
    <meta name="description" content="Ten opis jest pod tytułem strony.
        Powinien zawierać do 150 znaków.">
    <!--Must have-->
    <meta name="keywords" content="Nauka, webdev">
    <!--Nie wpływa na pozycję google-->
    <meta name="robots" content="index, follow">
    <!--noindex, nofollow (opcjonalnie)-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Powyższy metatag mówi, że strona została przygotowana również pod telefony (responsywność).-->
    <meta name="author" content="Kacper Dudek">
    <!--Must have-->

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-color: #ddd;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            color: white;
            font-size: 30px;


        }

        nav {
            background-color: black;
            align-self: stretch;
            text-align: center;
            /* flex-basis: 500px; */
            padding: 15px;
        }

        header {
            background-color: royalblue;
            width: 100%;
            max-width: 1200px;
            flex-basis: 20vh;
        }

        section {
            display: flex;
            flex-grow: 1;
            background-color: brown;
            width: 100%;
            max-width: 1200px;
        }

        main {
            flex-grow: 1;
            background-color: gray;
        }

        aside {
            flex-basis: 30%;
            min-width: 280px;
            background-color: cadetblue;
        }

        footer {
            background-color: black;
            align-self: stretch;
            width: 100%;
            flex-basis: 10vh;
        }


        @media (max-width:1024px) {
            header {
                order: -1;
            }

            /* Sposób nr 1.
            section {
                flex-wrap: wrap;
            }


            aside {
                flex-basis: 100%;
            } 
            Sposób nr. 2*/

            section {
                flex-direction: column;
            }
            main {
                flex-grow: 2;
            }
            aside {
                flex-grow: 1;
            }
        }
    </style>

</head>

<body>
    <nav>Nawigacja</nav>
    <header>Header</header>
    <section>
        <main>Główna treść</main>
        <aside>Kolumna</aside>
    </section>
    <footer>Stopka</footer>

</body>

</html>
