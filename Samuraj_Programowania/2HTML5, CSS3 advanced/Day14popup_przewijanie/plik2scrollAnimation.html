<html lang="pl">
    <head>

        <title>Strona do nauki</title>
        <meta name="description" content="Ten opis jest pod tytułem strony.
        Powinien zawierać do 150 znaków."> <!--Must have-->
        <meta name="keywords" content="Nauka, webdev"> <!--Nie wpływa na pozycję google-->
        <meta name="robots" content="index, follow"> <!--noindex, nofollow (opcjonalnie)-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--Powyższy metatag mówi, że strona została przygotowana również pod telefony (responsywność).-->

        <style>
            * {
                margin: 0;
            }

            nav {
                display: flex;
                padding: 20px;
                height: 10vh;
                /* position: fixed; */
                top: 0;
                left: 0;
                width: 100%;
                background-color: white;
            }

            nav a {
                flex-grow: 1;
                font-family: arial;
                font-size: 30px;
                text-align: center;
                color: black;
                text-decoration: none;
            }

            nav a:hover {
                text-decoration: underline;
            }

            section {
                height: 80vh;
            }

            .s1 {
                background-color: royalblue;
            }
            .s2 {
                background-color: darkgreen;
            }
            .s3 {
                background-color: darkmagenta;
            }
            .s4 {
                background-color: darkslateblue;
            }



            footer {
                padding: 20px;
                text-align: center;
                font-size: 40px;
                font-family: Arial, Helvetica, sans-serif;
            }


        </style>
    </head>
    <body>
        <nav>
            <a href="#" class="me">O mnie</a>
            <a href="#" class="portfolio">Portfolio</a>
            <a href="#" class="offer">Oferta</a>
            <a href="#" class="contact">Kontakt</a>
        </nav>

        <section id="me" class="s1"></section>
        <section id="portfolio" class="s2"></section>
        <section id="offer" class="s3"></section>
        <section id="contact" class="s4"></section>

        <footer>
            <p>Stopka &copy;</p>
        </footer>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

            //     $("body,html").animate({
            //         scrollTop: $(".s4").offset().top

            // })

            // metoda trudniejsza, z funkcją animate, ale uniwersalna, wystarczy dać id takie jak klasa, albo jakiś atrybut własny o takiej nazwie.
            $("nav a").on("click", function(){
                const goToSection = '#' + $(this).attr("class");
                $('body, html').animate({
                    scrollTop: $(goToSection).offset().top
                })

            })


        </script>

    </body>
