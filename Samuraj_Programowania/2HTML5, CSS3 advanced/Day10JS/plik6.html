<!DOCTYPE html>
<html lang="pl">

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Strona do nauki</title>
    <meta name="description" content="Ten opis jest pod tytułem strony.
        Powinien zawierać do 150 znaków.">
    <!--Must have-->
    <meta name="keywords" content="Nauka, webdev">
    <!--Nie wpływa na pozycję google-->
    <meta name="robots" content="index, follow">
    <!--noindex, nofollow (opcjonalnie)-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Powyższy metatag mówi, że strona została przygotowana również pod telefony (responsywność).-->
    <meta name="author" content="Kacper Dudek">
    <!--Must have-->

    <style>

        body {
            height: 300vh;
        }
        button:nth-of-type(1) {
            position: fixed;
            top: 200px;
        }
        button:nth-of-type(2) {
            position: fixed;
            top: 250px;
        }


        p {
            font-size: 40px;
            position: fixed;
            top: 20px;
            left: 20px;
        }
        p:nth-last-of-type(1) {
            top: 100px;
        }
    </style>
</head>

<body>
    <p>Skrolowanie: <span>0</span> px</p>

    <p>Licznik kliknięć: <span class="counter">0</span> razy</p>
    <button>Dodaj 1</button>
    <button>Odejmij 1</button>



    <script src="e2.js"></script>
    

</body>
