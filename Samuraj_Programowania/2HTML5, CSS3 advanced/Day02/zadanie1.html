<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Da02</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --navHeight: 10vh;
            --headerHeight: 90vh;
        }

        html {

            text-align: center;
            color: red;
            font-size: 30px;
            text-transform: uppercase;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            position: relative;
        }

        nav {
            position: fixed;
            color: white;
            background-color: black;
            width: 100%;
            height: var(--navHeight);
            line-height: var(--navHeight);
            top: 0;
            left: 0;
        }

        header {
            position: fixed;
            background-color: crimson;
            color: white;
            height: var(--headerHeight);
            width: 100%;
            line-height: var(--headerHeight);
            top: var(--navHeight);
            left: 0;
            z-index: -1;
        }

        main {
            color: white;
            height: 200vh;
            line-height: 200vh;
            background-image: linear-gradient(45deg, green 0%, blue 40%, violet 70%, yellow 100%);
            margin-top: calc(var(--navHeight) + var(--headerHeight))
        }


    </style>

</head>
<body>
    <nav>
        Nawigacja - 10% wysokości okna
    </nav>
    <header>
        Header - 90% wysokości okna
    </header>
    <main>
        Główna zawartość - 200% wysokości okna
    </main>
    
</body>
</html>
