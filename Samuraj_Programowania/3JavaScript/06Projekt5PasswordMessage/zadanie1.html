    <body>
        <label for="pass">Wprowadź hasło: </label><input id='pass' type="password">
        <div class="message"></div>



        <script>
            const input = document.querySelector('input');
            const passwords = ['jedEN','DwA'];
            const messages = ['super','działa!'];

            // passwords.forEach((item,index) => {
            //     passwords[index] = item.toLowerCase();
            // }) //zmiana wartości wewnątrz tablicy - możliwa pomimo że tablica to const


            // Wersja I
            // const showMessage = (e) => {

            //     const text = e.target.value.toLowerCase();
                
            //     passwords.forEach((password,index)=> {
            //         if (text === password.toLowerCase()) {
            //             div.textContent = messages[index];
            //         }
            //     })
            // }

            // Wersja II - metoda map
            const LCPasswords = passwords.map(password => password.toLowerCase()); //zwraca wartość, foreach nie zwraca

            const showMessage = (e) => {
                const textInput = e.target.value.toLowerCase();
                document.querySelector('div').textContent = ''

                for(let i=0; i<LCPasswords.length; i++) {
                    if (textInput === LCPasswords[i]) {
                        document.querySelector('div').textContent = messages[i]
                    }
                }
            }

            input.addEventListener('input', showMessage)




        </script>
