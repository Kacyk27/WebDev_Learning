<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">

        <title>Definicje i skróty</title>

            <dfn><abbr title="HyperText Markup Language">HTML</abbr></dfn> to język znaczników do tworzenia stron WWW.
        </p>


    </body>
</html>
